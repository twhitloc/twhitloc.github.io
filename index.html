<!DOCTYPE html>

<head>
    <title>WebWorldWind</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add bootstrap Libraries -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Add bootstrap Slider Libraries -->
    <link rel="stylesheet" href="./StyleSheets/bootstrapSlider.min.css">
    <script src="scripts/bootstrapSlider.js" type="text/javascript"></script>

    <!-- Include the Web World Wind library. -->
    <script src="http://worldwindserver.net/webworldwind/worldwindlib.js" type="text/javascript"></script>

    <script src="scripts/Twitter/codebird.js" type="text/javascript"></script>

    <!-- Include requireJS to control Modules -->
    <script data-main="./scripts/main"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>



    <style>
        #magnitudeSlider .slider-selection {
            background: #337ab7;
        }
        #ageSlider .slider-selection {
            background:#337ab7 ;
        }


        body{
            color: #BABABA;
        }

    </style>

<body background="Images/NASA_stars.jpg">



<div class="container" >

    <!-- in padding style the first number indicates padding vertically, and second number
       indicates padding horizontally -->
    <div class="jumbotron" style="background:#337ab7; padding: 2.0em 1.5em" >
        <img title="NASA" src="Images/nasa_logo_3d.png" style="float: left; padding-right: 1px;  width: 12% !important;
            height: 12% !important;">
        <h1 style="text-align:center; font-size: 3em">JavaScript Earthquake Viewer</h1>
        <h4 style="text-align: center"><i>with WebWorldWind Interface</i></h4>
    </div>





    <div class="row">
        <div class="col-md-3">
            <h3>Search for a Location</h3>
        </div>
        <div class="col-md-9">

            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="Enter an Address or a City, State or a Country's Name" id="searchText"/>
                            <span class="input-group-btn">
                                <button id="searchButton" class="btn btn-info" type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3" >
            <h3>Information</h3>
            <p id="information"></p>

            <h3>Data Format</h3>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button id ="layer3D" type="button" class="btn btn-info">3D</button>
                </div>
                <div class="btn-group">
                    <button id = "layer2D" type="button" class="btn btn-info" >2D</button>
                </div>

            </div>



            <h3>Minimum Magnitude</h3>
            <div id="minMag">

                <input id="magnitudeSlider"
                       data-slider-id="magnitudeSlider"
                       type="number"
                       data-slider-min="2"
                       data-slider-max="8"
                       data-slider-step="1"
                       data-slider-value="2"/>

            </div>

            <h3>Maximum Age</h3>
            <div id="minAge">

                <input id="ageSlider"
                       data-slider-id="ageSlider"
                       type="number"
                       data-slider-min="4"
                       data-slider-max="80"
                       data-slider-step="4"
                       data-slider-value="80"/>

            </div>

            <h3>Projections</h3>

            <!-- View Projection-->
            <div class="dropdown" id="projectionDropdown"></div>
            <div id="Panels"></div>

            <!-- Layer Projection -->
            <br>
            <button type="button" class="btn btn-info btn-block dropdown-toggle" data-toggle="collapse" data-target="#LAYER">Layers<span class="caret"></span></button>
            <div id="LAYER" class="collapse">
                <div class="list-group" id="layerList">
                </div>
            </div>
            <br>

            <!-- Goto Search Box


            <h4>Destination</h4>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="Place to Go To" id="searchText"/>

                            <button id="searchButton" class="btn btn-info" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
            </div>

            -->

        </div>
        <div class="col-md-9">

            <div style="position:relative">
                <canvas id="canvasOne" width="1000" height="1000" style="width: 100%; height: auto">
                    Your browser does not support HTML5 Canvas.
                </canvas>

            </div>

        </div>

    </div>


</div>
